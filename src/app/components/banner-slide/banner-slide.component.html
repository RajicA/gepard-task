<article
  class="slide"
  [class.is-active]="isActive"
  [style.backgroundImage]="'url(' + slide.backgroundImage + ')'"
  role="group"
  [attr.aria-label]="slide.title"
  [attr.data-slide]="slide.id"
>
  <div class="slide-overlay"></div>
  <div class="slide-inner">
    <img
      class="slide-image"
      [src]="slide.mainImage"
      [alt]="slide.title"
      loading="lazy"
      draggable="false"
    />
    <h2 class="slide-title">{{ slide.title }}</h2>
    @if (highlightParts.token) {
      <p class="slide-text">
        {{ highlightParts.before }}<span class="highlight">{{ highlightParts.token }}</span>{{ highlightParts.after }}
      </p>
    } @else {
      <p class="slide-text">{{ slide.text }}</p>
    }
    <app-button
      [link]="slide.buttonLink"
      [label]="slide.buttonText"
    ></app-button>
  </div>
</article>
